<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line Forty Nine Popup</title>
  <link rel="stylesheet" href="bulma.min.css">
  <style>
    /* Ensures the popup content stays within boundaries */
    .container {
      max-width: 100%; /* Keeps container within viewport width */
      padding-right: 25px;
    }

    .field .input, .field .select select {
      width: 100%; /* Full width for inputs and selects */
    }
    
    .bus-info {
      margin-top: 20px; /* Adds space above bus info display */
    }
  </style>
</head>
<body>

  <div class="container m-3">
    <img>
    <h1 class="title">Bus Arrivals</h1>
    <a href="/website/website.html" class="button is-link is-small is-success" target="_blank">More Info</a>
  </div>

  <div class="container m-3">
    <div class="field">
      <label class="label">Bus Name</label>
      <div class="select is-fullwidth">
        <select id="busName">
          <!-- Options will be populated dynamically based on the fetched bus routes -->
        </select>
      </div>
    </div>
  </div>

  <div class="container m-3">
    <div class="field">
      <label class="label">Bus Info</label>
      <div class="select is-fullwidth">
        <select id="busInfo">
          <!-- Bus information will be displayed here -->
        </select>
      </div>
    </div>
    <a class="button is-link is-small is-success" target="_blank">Start</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
